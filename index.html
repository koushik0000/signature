<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signatureApp</title>
    <link rel="icon" href="favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input class= "formControl" type="color" id="colorPicker">
            </div>
            <div class="block">
                <p>BackGround</p>
                <input class= "formControl" type="color" id="canvasColor">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker" type="select">
                    <option value="5">5 px</option>
                    <option value="10">10 px</option>
                    <option value="20">20 px</option>
                    <option value="30">30 px</option>
                    <option value="50">50 px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button  type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button  type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button  type="button" class="btn btn-warning" id="retrieveButton">Retrieve Save Signature</button>
            
    </div>
    <script src="app.js"></script>
</body>
</html>
